<!-- Carousel wrapper -->
<div
  id="carouselBasicExample"
  class="carousel slide carousel-fade"
  data-mdb-ride="carousel"
>


  <!-- Inner -->
  <div class="carousel-inner">
    <!-- Single item -->
    
    <div class="carousel-item active">
        <img
          src="https://cdn.pixabay.com/photo/2016/02/19/10/00/laptop-1209008_960_720.jpg"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block ">
          <h1 class="text-dark font-weight-bold"><span class="">Get LAPTOPS</span> from Top Brands</h1>
          <p class="text-dark font-weight-bold">ACER - HP - DELL - HCL - APPLE</p>
        </div>
      </div>

    <!-- Single item -->
    <div class="carousel-item ">
        <img
          src="https://www.cnet.com/a/img/mRBywM3Ep7d8Rm9n2vW38qtXzY4=/2017/09/18/d1e3407c-002e-416e-8293-07e714a46d9c/amazon-fire-hd-10-2017-8.jpg"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h1 class="text-dark font-weight-bold">Get TABLET from your Favourite Brands</h1>
          <p class="text-dark font-weight-bold">Samsung - HP - DELL - HCL - APPLE</p>
        </div>
      </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img
        src="https://images.unsplash.com/photo-1556656793-08538906a9f8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aXBob25lfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h1 class="text-dark font-weight-bold">Buy Latest Smartphones</h1>
        <p class="text-dark font-weight-bold">Make Yourself smarter with the latest smartphones.</p>
      </div>
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <button
    class="carousel-control-prev"
    type="button"
    data-mdb-target="#carouselBasicExample"
    data-mdb-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-mdb-target="#carouselBasicExample"
    data-mdb-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel wrapper -->
